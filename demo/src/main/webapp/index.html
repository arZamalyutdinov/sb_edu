
<html>

<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script >
        dt = 1;
        url = 'http://localhost:8080/';
        $(document).ready(function() {

            $("#driver").click(function(event) {
                $.get(
                    url + 'devices/get', {
                        id: dt
                    },
                    function(data) {
                        alert(data.name);
                        $('#stage').html(data);
                    });
            });
        });
    </script>
</head>

<body>
<p>
    Click on the button to load data
</p>

<span id="stage"
      style="background-color:#cc0;">
    Get device
    </span>

<div>
    <input type="button"
           id="driver"
           value="Load Data" />
</div>

</body>

</html>
